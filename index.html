<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi MixTape</title>
    <!-- style, icon font go here -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- topbar -->
      <div class="top-bar">
        <i class="material-symbols-outlined"> expand_more </i>
        <span>Now Playing</span>
        <i class="material-symbols-outlined"> more_horiz </i>
      </div>
      <!-- song img cover -->
      <div class="img-area">
        <img src="assets/img/Studio Ghibli lofi-img.jpg" alt="" />
      </div>
      <div class="song-details">
        <p class="name">Studio Ghibli Lofi</p>
        <p class="artist">Dizzy Inc</p>
      </div>
      <!-- progress  -->
      <div clss="progress-area">
        <div class="progress-bar">
          <span></span>
        </div>
        <div class="timer">
          <span class="current">0:20</span>
          <span class="current">1:20</span>
        </div>
        <!-- control panal -->
        <i id="repeat-plist" class="material-symbols-outlined"> repeat </i>
        <i id="prev" class="material-symbols-outlined"> skip_previous </i>
        <div class="play-pause">
          <i class="material-symbols-outlined"> play_arrow </i>
        </div>
        <i id="next" class="material-symbols-outlined"> skip_next </i>
        <i id="more-music" class="material-symbols-outlined">queue_music </i>
      </div>
    </div>
  </body>
</html>
