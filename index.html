<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi MixTape</title>
    <!-- style, icon font go here -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Topbar -->
      <div class="top-bar">
        <!-- <i class="material-symbols-outlined"> expand_more </i> -->

        <i id="more-music" class="material-symbols-outlined">queue_music </i>
      </div>
      <!-- Song img cover -->
      <div class="img-area">
        <img src="" alt="" />
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="container">
        <!-- Song Progress  -->
        <div class="progress-area">
          <div class="progress-bar"></div>
          <div class="timer">
            <span class="current">0:00</span>
            <span class="duration"></span>
          </div>
          <!-- Import audio -->
          <audio id="main-audio" src=""></audio>
        </div>
        <!-- Control panal -->
        <div class="controls">
          <i
            id="repeat-plist"
            class="material-symbols-outlined"
            title="Playlist looped"
          >
            repeat
          </i>

          <!-- Previous button -->

          <i id="prev" class="material-symbols-outlined"> skip_previous </i>
          <!-- Play button -->
          <div class="play-pause">
            <i class="material-symbols-outlined"> play_arrow </i>
          </div>

          <!-- Skip button -->
          <i id="next" class="material-symbols-outlined"> skip_next </i>
          <!-- favorite button -->
          <i id="favorite" class="material-symbols-outlined"> favorite </i>
        </div>

        <!-- Music class goes here -->
        <div class="music-list">
          <div class="header">
            <div class="row">
              <span>Playlist</span>
            </div>
            <i id="close" class="material-symbols-outlined"> close </i>
          </div>
          <ul>
            <!-- Music list goes here -->
          </ul>
        </div>
      </div>
    </div>

    <footer>
      <p>COPYRIGHT Â©2024 BY SUPACHAI RUKNUY</p>
    </footer>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
